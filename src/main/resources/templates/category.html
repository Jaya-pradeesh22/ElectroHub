<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ElectroHub - <span th:text="${category}"></span></title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #F8FAFC; color: #1e293b; }
        .header { background: linear-gradient(135deg, #1E3A8A, #1e40af); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .category-header { text-align: center; margin-bottom: 3rem; }
        .category-title { color: #1E3A8A; font-size: 2.5rem; margin-bottom: 1rem; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(13,148,136,0.3);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .product-details {
            padding: 1.5rem;
        }
        .product-details h3 {
            color: #1E3A8A;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        .price {
            color: #F59E0B;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .btn-add-cart {
            background: linear-gradient(45deg, #DC2626, #ef4444);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-add-cart:hover {
            background: linear-gradient(45deg, #b91c1c, #dc2626);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(220,38,38,0.4);
        }
        .back-btn {
            display: inline-block;
            margin: 2rem 0;
            padding: 0.8rem 2rem;
            background: #1E3A8A;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<!-- HEADER WITH LOGIN STATUS -->
<header class="header">
    <div style="font-size: 1.8rem; font-weight: bold;">‚ö° ElectroHub</div>
    <div>
            <span th:if="${session.user != null}" style="color: white; margin-right: 1rem;">
                Hi, <span th:text="${session.user}">User</span> |
                <a th:href="@{/login/logout}" style="color: white; text-decoration: none;">Logout</a>
            </span>
        <span th:if="${session.user == null}">
                <a th:href="@{/login}" style="color: white; margin-right: 1rem; text-decoration: none;">üîê Login</a>
            </span>
        <a th:href="@{/cart}" style="color: white; text-decoration: none;">üõí Cart (0)</a>
    </div>
</header>

<!-- CATEGORY CONTENT -->
<div class="container">
    <div class="category-header">
        <a th:href="@{/}" class="back-btn">‚Üê Back to Home</a>
        <h1 class="category-title" th:text="'Browse ' + ${category} + ' Products'">Browse Products</h1>
    </div>

    <!-- PRODUCT GRID -->
    <div class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <img th:src="${product.image}" th:alt="${product.name}" class="product-image">
            <div class="product-details">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.price}" class="price">$0</p>

                <!-- ADD TO CART FORM -->
                <form th:action="@{/cart/add}" method="post" style="display: inline;">
                    <input type="hidden" th:name="productName" th:value="${product.name}">
                    <input type="hidden" th:name="price" th:value="${product.price}">
                    <input type="hidden" th:name="image" th:value="${product.image}">
                    <button type="submit" class="btn-add-cart">üõí Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
